<!doctype html>
<html>
<head>
  <title>vic-vac-voe</title>
  <style>
    #app {
      display: flex;
      flex-direction: column;
      align-items: center;
    }
  </style>
  <script type="text/javascript" src="/source/vue.global.js"></script>
  <script>
    window.start = () => {
      const { createApp, ref } = Vue
      createApp({
        setup() {
          const message = ref('Hello vue!')
          return {
            message
          }
        }
      }).mount('#app')
    }
  </script>
</head>
<body style='background-color: #3d653d; color: rgba(255, 255, 255, 0.5); display: flex; justify-content: center; align-items: center; height: 100vh; font-size: 48pt; margin-bottom: 0px; margin-top: 0px'>
  <div id="app">
    <div>{{ message }}</div>
    <div id='loggedIn' style='display: flex; flex-direction: column; align-items: center' hidden>
          <div><b>READY</b></div>
          <div>You are logged in as:</div>
          <br>
          <div style='font-size: 96pt; color: #fff' id='participantId'>-</div>
      </div>
      <div id='notLoggedIn' hidden>
          <p>Participant id:</p>
          <input id='pId' type='text'></input>
          <p>Password:</p>
          <input id='pId' type='text'></input>
          <br>
          <br>
          <button>Login</button>
      </div>  
  </div>
  <script>
    window.start()
  </script>
</body>
</html>
