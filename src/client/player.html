<!doctype html>
<html>
<head>
  <title>vic-vac-voe</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      height: 100vh;
      margin-bottom: 0px;
      margin-top: 0px;
    }
    #app {
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .board {
      display: flex;
      flex-direction: column;
      background-color: #888;
      padding: 1rem;
      grid-gap: 1rem;
      color: #444;
    }
    .board-row {
      display: flex;
      grid-gap: 1rem;
    }
    .board-space {
      width: 100px;
      height: 100px;
      display: flex;
      align-items: center;
      justify-content: center;
      background-color: #DDD;
      font-size: 5rem;
    }
    .board-space:not(.used):not(.finished):hover {
      background-color: #EEE;
      cursor: pointer;
    }
    .used {
      cursor: default;
    }
    .winner {
      background-color: orange;
    }
  </style>
  <script type="text/javascript" src="/source/vue.global.js"></script>
  <script>
    window.jap = {}
    window.jap.init = () => {
      const { computed, createApp, ref } = Vue
      createApp({
        setup() {
          // STATE
          const curPlayerX = ref(null)
          const game = ref()
          // COMPUTED
          const lines = computed(() => {
            const out = []
            for (let i=0; i<3; i++) {
              out.push([[i,0], [i,1], [i,2]])            
              out.push([[0,i], [1,i], [2,i]])            
            }
            out.push([[0,0], [1,1], [2,2]])
            out.push([[2,0], [1,1], [0,2]])
            return out
          })
          const gameWin = computed(() => {
            const s = game.value
            return lines.value.find(l => s[l[0][0]][l[0][1]] !== '' && l.every(v => s[v[0]][v[1]] === s[l[0][0]][l[0][1]]))
          })
          const winner = computed(() => {
            const v = gameWin.value
            if (!v) return
            return game.value[v[0][0]][v[0][1]]
          })
          // METHODS
          const handleClick = (i,j) => {
            if (game.value[i][j] !== '') return
            game.value[i][j] = curPlayerX.value ? 'X' : 'O'
            curPlayerX.value = !curPlayerX.value
          }
          const startNewGame = () => {
            game.value = [
              ['','',''],
              ['','',''],
              ['','','']
            ]
            curPlayerX.value = true
          }
          const getSpaceClasses = (space, i, j) => {
            return { used: space !== '', finished: !!gameWin.value, winner: isWinner(i, j) }
          }
          const isWinner = (i, j) => {
            if (!gameWin.value) return false
            return !!gameWin.value.find((square => square[0] === i && square[1] === j))
          }
          // MOUNTED
          startNewGame()
          const out = {
            game,
            gameWin,
            getSpaceClasses,
            handleClick,
            startNewGame,
            winner
          }
          Object.keys(out).forEach(key => {
            window.jap[key] = out[key]
          })
          return out
        }
      }).mount('#app')
    }
  </script>
</head>
<body>
  <div id="app">
    <h1>Tic Tac Toe</h1>
    <div class="board">
      <div
        class="board-row"
        v-for="(row, i) in game"
        :key="'row-' + i"
      >
        <div
          class="board-space"
          :class="getSpaceClasses(space, i, j)"
          v-for="(space, j) in row"
          :key="'space-' + i + '-' + j"
          @click="handleClick(i,j)"
        >
          {{ space }}
        </div>
      </div>
    </div>
    <h2 v-if="gameWin">{{ winner }} wins!</h2>
    <button v-if="gameWin" @click="startNewGame">Start new game</button>
  </div>
  <script>
    window.jap.init()
  </script>
</body>
</html>
